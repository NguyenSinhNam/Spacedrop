<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US"><!--<![endif]-->
<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Spacedrop</title>

    <meta name="author" content="dns.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Boostrap style -->
    <link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.css">

    <!-- Fancybox Style -->
    <!-- <link rel="stylesheet" type="text/css" href="stylesheet/fancybox.css"> -->

    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="stylesheet/responsive.css">

    <!-- Favicon and touch icons  -->
    <link href="icon/favicon.png" rel="shortcut icon">



</head>
    <body>
        <div class="boxed">
        <!-- Preloader -->
        <div id="preloader">
            <div class="row loader">
                <div class="loader-icon"></div>
            </div>
        </div>

        <div class="box-sign-up">
            <h3 class="text-center">SAPCEDROP</h3>
            <form action="#" method="get" accept-charset="utf-8">
                <div class="input-form">
                    <p>
                        <label for="">Họ và tên</label>
                        <input type="text" name="name" placeholder="Nhập họ và tên">
                    </p>
                    <p>
                      <label for="">Email</label>
                        <input type="email" name="email" placeholder="Nhập email của bạn">
                    </p>
                    <p>
                        <label for="">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Nhập mật khẩu của bạn">
                    </p>
                </div>
                <div class="btn-submit text-center">
                    <button type="submit">ĐĂNG NHẬP</button>
                </div>
            </form>
        </div>

    </div> <!-- /.boxed -->

    <!-- Javascript -->
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.easing.js"></script>
    <!-- <script type="text/javascript" src="javascript/jquery.fancybox.js"></script> -->
    <script type="text/javascript" src="javascript/main.js"></script>

    </body>
</html>
